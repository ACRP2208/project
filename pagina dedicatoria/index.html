<style>
    
body{
    margin:0;
    font-family:'Press Start 2P', cursive;
    background:linear-gradient(#ffb6d9,#ffcce6);
    overflow-x:hidden;
    text-align:center;
    position:relative;
}

/* SUELO PIXEL */
.ground{
    position:fixed;
    bottom:0;
    width:100%;
    height:80px;
    background:#ff4da6;
    border-top:6px solid white;
}

/* NUBES PIXEL */
.cloud{
    position:absolute;
    top:50px;
    font-size:40px;
    animation: moveCloud 40s linear infinite;
}

@keyframes moveCloud{
    from{ transform:translateX(-200px);}
    to{ transform:translateX(120vw);}
}

/* CORAZONES FONDO */
.heart{
    position:fixed;
    top:-20px;
    font-size:20px;
    animation: fall linear infinite;
    color:#ff1a8c;
    opacity:0.7;
}

@keyframes fall{
    to{ transform: translateY(110vh); }
}

/* PERSONAJE */
.player{
    position:fixed;
    bottom:80px;
    left:-50px;
    font-size:45px;
    animation: walk 15s linear infinite;
}

@keyframes walk{
    from{ left:-50px;}
    to{ left:110%;}
}

/* CONTENIDO */
.content{
    padding:40px;
    margin-bottom:120px;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:15px;
    padding:20px;
}

.gallery img{
    width:100%;
    border:4px solid white;
    box-shadow:4px 4px #ff4da6;
    transition:0.3s;
}
.gallery img:hover{
    transform:scale(1.1);
}

a{
    display:inline-block;
    margin:20px;
    padding:15px;
    background:#ff4da6;
    color:white;
    text-decoration:none;
    border:4px solid white;
    box-shadow:4px 4px #ff1a8c;
}

</style>
</head>
<body>

<script>
/* CORAZONES CAYENDO */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíó";
